<style>
body {

    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 380px;
    height: 600px;
    background: #2b2d31;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    overflow: hidden;
}

.header {
    text-align: center;
    padding: 20px;
    color: white;
}

.server-icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 4px solid #5865F2;
}

.server-name {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
}

.members {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

.members::-webkit-scrollbar {
    width: 6px;
}
.members::-webkit-scrollbar-thumb {
    background: #5865F2;
    border-radius: 6px;
}

.member {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    background: #232428;
    padding: 8px;
    border-radius: 10px;
    color: white;
    transition: 0.2s;
}

.member:hover {
    background: #2f3136;
}

.member img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.status {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-left: auto;
}

.online { background: #23a55a; }
.idle { background: #f0b232; }
.dnd { background: #f23f43; }
.offline { background: #80848e; }

.footer {
    padding: 15px;
    background: #232428;
}

.join-btn {
    display: block;
    text-align: center;
    background: #5865F2;
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.join-btn:hover {
    background: #4752c4;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <img

        <div class="server-name">üéÆ –ò–≥—Ä–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞ üéÆ</div>
    </div>

</div>

<script>
const serverId = "1432796984078499922";
const apiUrl = `https://discord.com/api/guilds/${serverId}/widget.json`;

async function loadMembers() {
    try {
        const res = await fetch(apiUrl);

        if (!res.ok) throw new Error("widget –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");

        const data = await res.json();

        document.getElementById("joinBtn").href = data.instant_invite || "#";

        const membersList = document.getElementById("membersList");
        membersList.innerHTML = "";

        (data.members || []).forEach(member => {
            const div = document.createElement("div");
            div.className = "member";

            div.innerHTML = `
                <img src="${member.avatar_url || ''}">
                ${member.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}
                <div class="status ${member.status || 'offline'}"></div>
            `;

            membersList.appendChild(div);
        });

    } catch (e) {
        console.warn(e);
        document.getElementById("membersList").innerHTML =
            "–í–∏–¥–∂–µ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫—É –≤–∏–¥–∂–µ—Ç–∞ –≤ Discord.";
    }
}

loadMembers();
setInterval(loadMembers, 30000);
</script>
